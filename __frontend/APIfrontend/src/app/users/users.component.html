<table class="table table hover">
  <thead>
    <tr>
      <td>Name</td>
      <td>Email</td>
      <td>Job</td>
      <td>Address</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <input class="form-control" type="text" name="name" placeholder="Name" [(ngModel)]="newUser.name" required>
      </td>
      <td>
        <input class="form-control" type="email" name="email" placeholder="E-mail" [(ngModel)]="newUser.email" required>
      </td>
      <td>
        <input class="form-control" type="text" name="job" placeholder="Job" [(ngModel)]="newUser.job" required>
      </td>
      <td>
        <input class="form-control" type="text" name="address" placeholder="Address" [(ngModel)]="newUser.address" required>
      </td>
      <td>
        <button class="btn btn-primary btn-block" (click)="create()">Create</button>
      </td>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.job}}</td>
      <td>{{user.address}}</td>
      <td class="btn-group">
        <button class="btn btn info" (click)="update(user.id)">Update</button>
        <button class="btn btn danger" (click)="delete(user.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

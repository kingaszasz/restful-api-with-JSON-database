<table class="table table hover">
  <thead>
    <tr>
      <td>Name</td>
      <td>Born</td>
      <td>Alive</td>
      <td>Books</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <input class="form-control" type="text" name="name" placeholder="Name" [(ngModel)]="newAuthor.name" required>
      </td>
      <td>
        <input class="form-control" type="text" name="born" placeholder="Born" [(ngModel)]="newAuthor.born" required>
      </td>
      <td>
        <input class="form-control" type="text" name="alive" placeholder="Alive" [(ngModel)]="newAuthor.alive" required>
      </td>
      <td>
        <input class="form-control" type="text" name="books" placeholder="Books" [(ngModel)]="newAuthor.books" required>
      </td>
      <td>
        <button class="btn btn-success btn-block" (click)="create()">Create</button>
      </td>
    </tr>
    <tr *ngFor="let author of authors">
      <td>{{author.name}}</td>
      <td>{{author.born}}</td>
      <td>{{author.alive}}</td>
      <td>{{author.books}}</td>
      <td class="btn-group">
        <button class="btn btn-info" (click)="update(author.id)">Update</button>
        <button class="btn btn-danger" (click)="delete(author.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
